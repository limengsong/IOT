[CONFIG]
Ip=172.26.15.71 ;设备IP地址
Port=502       ;设备端口号
Id=1           ;设备ID
OffLine = 3    ;最大离线次数，超过此数即认为设备离线
Scan=1000     ; 轮询周期，毫秒，默认1000 
Timeout=1000   ; 超时，毫秒。50~10000，默认1000 
RequestCount = 1	;端口的请求帧个数 


[REQUEST1]
Function = 3		;功能码 
StartingAddress = 99	;帧起始地址 
PointCount = 3	;请求的点数

[REQUEST2]
Function = 3		;功能码 
StartingAddress = 150	;帧起始地址 
PointCount = 49		;请求的点数



